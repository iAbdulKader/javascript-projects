<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <title>Random Color Generator</title>
</head>
<body>
  
  
  <div class="container">
    <div class="content">
      <div id="generate" onclick="generateColor()">
      generate
      </div>
      
      <div class="text">
        <div id="color-text">
          #067453
        </div>
        <div class="copy-btn" id="copy">
          <button type="submit" onclick="copy()" onmouseout="outFunc()"><span class="hovertext" id="myHoverText">Copy to clipboard</span><img src="copy.png" alt="" /></button>
        </div>
      </div>
    </div>
    
  </div>
  <div class="text-area" style="opacity:0;">
    <textarea type="text" id="hiddenTextArea" readonly></textarea>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
