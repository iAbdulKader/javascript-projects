<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <title>Age Calculator</title>
</head>
<body>
 
 <div class="container">
  <div class="secondary">
     <div class="input">
     <input type="date" name="" id="date-input" value="" />
 
     <button type="submit" onclick="ageCalculate()">Calculate</button>
    </div>
    <div class="result">
      <p>
        <span id="year"> - </span>
        Years
      </p>
      <p>
        <span id="month"> - </span>
        Months
      </p>
      <p>
        <span id="day"> - </span>
        Days
      </p>
    </div>
  </div> 
 </div>
   
  <script src="script.js" type="text/javascript" charset="utf-8">
  </script>
</body>
</html>
